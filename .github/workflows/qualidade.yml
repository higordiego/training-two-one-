name: Qualidade

on:
  push:
    branches: [ "main" ]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        node: [18.x, 19.x, 20.x]
    steps:
    - uses: actions/checkout@v4
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - run: npm install
    - run: npm run build
